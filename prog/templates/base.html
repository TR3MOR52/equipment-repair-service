<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Equipment Service{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Сервис оборудования</a>
    <div class="ms-auto">
      {% if role %}
      <span class="navbar-text text-white me-3">Роль: {{ role }}</span>
      {% endif %}
      <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.logout') }}">Выход</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% block content %}{% endblock %}
</div>

</body>
</html>
