{% extends 'base.html' %}
{% block title %}Изменить запись в {{ table }}{% endblock %}
{% block content %}
<h2 class="mb-4">Изменить запись в таблице {{ table }}</h2>

<form method="POST" class="card p-4 shadow-sm">
  {% for col in columns %}
    <div class="mb-3">
      <label class="form-label">{{ col }}</label>
      <input type="text" name="{{ col }}" class="form-control" value="{{ record[col] }}" {% if col == table ~ '_id' %}readonly{% endif %}>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  <a href="{{ url_for('dashboard.view_table', table_name=table) }}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
