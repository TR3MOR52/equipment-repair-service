{% extends 'base.html' %}
{% block title %}Добавить в {{ table }}{% endblock %}
{% block content %}
<h2 class="mb-4">Добавить запись в таблицу {{ table }}</h2>

<form method="POST" class="card p-4 shadow-sm">
  {% for col in columns %}
    <div class="mb-3">
      <label class="form-label">{{ col }}</label>
      <input type="text" name="{{ col }}" class="form-control" required>
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-success">Сохранить</button>
  <a href="{{ url_for('dashboard.view_table', table_name=table) }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
